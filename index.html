<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel= "stylesheet" href= "assets/style.css">
</head>
<body>
  <div class= "timer-flexbox">
  <p class= "timer hiddenTimer"> </p>
  </div>
  <div>
    <div class="intro">
      <h1>TAKE THIS QUIZ</h1>
      <p>Javascript quiz</p>
      <button class="take-quiz">TakeQuiz</button>
    </div>
    <!--quiz card-->
    <div class="quiz hidden">
      <div class="title"></div>
      <div class="choices">
       <form class= "form" name= "form">
       </form>
      </div>
      <div class="answer"></div>
      <button class="next">next</button>
    </div>
    <!--end of quiz card-->
    <div class="end hidden">
      <h2> Results</h2>
      <br>
      <form>
        <input type="text" id="initial" name="initialsInput" placeholder="JD" required maxlength="2">
        <label for="initial">Enter your initials here</label>
        <p class= "results"></p>
        <input type="submit" value="Submit" id="submitInitials">
      </form>
    </div>
  </div>
  <!--end of results card-->
  <div class="scoreCard hidden">
    <h3>Past Scores</h3>
    <p> See how you and your friends scored in the past</p>
    <br>
    <br>
    <!--Previous scores placed in local storage are left in here-->
  </div>
</body>

<footer><script src= "./assets/script.js"></script></footer>

</html>
